name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android
          docker image prune -af || true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install tox
        run: python -m pip install --upgrade pip tox tox-gh-actions

      # Lightweight envs (no package install, no torch)
      - name: Ruff
        run: tox -e ruff

      - name: Mypy
        run: tox -e mypy

      - name: Pyright
        run: tox -e pyright

      # Tests (this env installs your package; commands_pre installs CPU torch first)
      - name: Tests (py313)
        env:
          PIP_NO_CACHE_DIR: '1'
        run: tox -e py313
